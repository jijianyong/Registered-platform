<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>医院挂号平台</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/base.css">
</head>

<body>
    <!-- 顶部 -->
    <div id="top" class="top">
        <div class="wrap clearfix">
            <p class="left"><span class="iconfont">&#xe681;</span>010-114/116114电话预约</p>
            <p class="right">欢迎来到城市医院统一预约挂号平台&nbsp;<span>请</span>&nbsp;
                <a href="#">登录</a>&nbsp;
                <a href="#">注册</a>&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="#">帮助中心</a>
            </p>
        </div>
    </div>
    <!-- 头部 -->
    <div id="header" class="header">
        <div class="wrap clearfix">
            <a href="#" class="logo"><img src="./img/logo.png" alt="logo"></a>
            <a href="#">汕尾市人民医院挂号平台</a>
            <div class="search"></div>
        </div>
    </div>
    <!-- 导航栏 -->
    <div id="nav" class="nav">
        <div class="wrap clearfix">
            <div class="menu left">
                <a href="#" class="link">全部科室</a>
                <div class="menu-list"></div>
            </div>
            <a href="#" class="link">按医院挂号</a>
            <a href="#" class="link">按科室挂号</a>
            <a href="#" class="link">按疾病挂号</a>
            <a href="#" class="link">最新公告</a>
            <a href="#" class="link">社会知名医院</a>
        </div>
    </div>
    <!-- 引导 -->
    <div id="banner" class="banner">
        <!-- 幻灯片 -->
        <div class="banner-slider"></div>
        <!-- 联动搜索 -->
        <div class="banner-search">
            <div class="caption"><span class="text">快速预约</span></div>
            <div class="form">
                <div class="line"><select name="area"><option>医院地区</option><option>医院地区1</option></select></div>
                <div class="line"><select name="level"><option>医院等级</option></select></div>
                <div class="line"><select name="name"><option>医院名称</option></select></div>
                <div class="line"><select name="department"><option>医院科室</option></select></div>
            </div>
            <div class="submit"><input class="button" type="button" value="快速查询"></div>
        </div>
        <!-- 帮助信息 -->
        <div class="banner-help">
            <div class="caption"><span class="text">帮助中心</span></div>
            <div class="list">
                <a href="#" class="link">账号指南</a>
                <a href="#" class="link">预约指南</a>
                <a href="#" class="link">账号找回</a>
                <a href="#" class="link">常见问题</a>
            </div>
        </div>
    </div>
    <!-- 内容 -->
    <div id="content" class="content">
        <div class="wrap clearfix">
            <!-- 切换标签的内容 -->
            <div class="content-tab"></div>
            <!-- 新闻 -->
            <div class="content-news"></div>
            <!-- 公告 -->
            <div class="content-close"></div>
        </div>
    </div>
    <!-- 底部 -->
    <div id="footer" class="footer">

    </div>
</body>

</html>
